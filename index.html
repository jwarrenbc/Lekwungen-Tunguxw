<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lək̓ʷaŋən Təŋəxʷ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>     

    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&loading=async&key=AIzaSyBB1fytz06At5xyMegjdPbWZumotf8S__U"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "BC Sans", Helvetica, Arial, sans-serif;
        }
        
        #map {
            height: 100%;
            width: 100%;
            background-color: #333; /* Dark background while tiles load */
        }

        /* Simple info box for loading/error messages */
        #info-box {
            position: absolute;
            top: 10px;
            left: 50px; /* Standard Leaflet control position */
            z-index: 800; /* Above map, below controls */
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 14px;
        }

        .popup-content button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .popup-content h4 {
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .popup-content ul {
            padding-left: 20px;
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="info-box">Loading map...</div>

    <script>
        const geojsonUrl = 'https://raw.githubusercontent.com/jwarrenbc/Lekwungen-Tunguxw/refs/heads/main/data/L%C9%99k%CC%93%CA%B7a%C5%8B%C9%99n%20T%C9%99%C5%8B%C9%99x%CA%B7.geojson';
        let map;

        function anglicize(word) {
            if (!word || word === 'Unknown') return '';

            const replacements = {
                'u': "oo",
                'ə': "u",

                'k̓ʷ': "kw'",
                'q̓ʷ': "qw'",

                'c̓': "ts'",
                'č̓': "ch'",
                'l̕': "l'",
                'ƛ̕': "tl'",
                'm̓': "m'",
                'n̓': "n'",
                'ŋ̓': "ng'",
                'p̓': "p'",
                'q̓': "q'",
                't̕': "t'",
                'w̓': "w'",
                'y̓': "y'",

                'kʷ': "kw",
                'qʷ': "qw",
                'xʷ': "hw",
                'x̣ʷ': "xw",

                'c': "ts",
                'č': "ch",
                'ŋ': "ng",
                'š': "sh",
                'ʔ': "'",
                'ɬ': "lh",
                'x': "h",
                'x̣': "x",
            };
            const pattern = new RegExp(Object.keys(replacements).join('|'), 'gi');

            word.replace(pattern, (match) => {
                return replacements[match.toLowerCase()]; // Use .toLowerCase() if 'i' flag is used
            });

            return word;
        }

        function initMap() {
            const infoBox = document.getElementById('info-box');
            infoBox.textContent = 'Loading GeoJSON data...';
            
             try {
                map = L.map('map', {
                    center: [48.428333, -123.364722], // Victoria, BC
                    zoom: 10
                });
                
                const satelliteLayer = L.gridLayer.googleMutant({
                    type: 'satellite',
                    continuousWorld: false,
                    opacity: 1.0
                }).addTo(map);

                map.attributionControl.setPrefix(false);
                map.attributionControl.addAttribution('Satellite images &copy; Google');
                
                loadGeoJSON();
            } catch (error) {
                console.error('ERROR during map initialization (initMap):', error);
                infoBox.textContent = 'Error initializing map. See console.';
                infoBox.style.backgroundColor = '#FFDDDD';
            }
        }

        async function loadGeoJSON() {
            const infoBox = document.getElementById('info-box');

            try {
                const response = await fetch(geojsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Successfully fetched data, now add it to the map
                const geoJsonLayer = L.geoJSON(data, {
                    filter: function(feature, layer) {
                        return !(feature.properties && feature.properties.category === "Douglas Treaties");
                    },
                    onEachFeature: function(feature, layer) {
                        const props = feature.properties;
                        
                        // Safely extract properties
                        const lekwungenName = props?.name || 'Unknown';
                        const settlerName = props?.['settler name'] || 'None';
                        const audioUrl = props?.audio?.src;
                        const audioCopyright = props?.audio?.copyright;
                        const sources = props?.sources;

                        // --- 1. Construct Source List HTML ---
                        let sourcesHtml = '';
                        if (Array.isArray(sources) && sources.length > 0) {
                            const listItems = sources.map(source => `<li>${source}</li>`).join('');
                            sourcesHtml = `
                                <h4>Sources</h4>
                                <ul>${listItems}</ul>
                            `;
                        }

                        // --- 2. Construct Audio Button HTML ---
                        let audioButtonHtml = '';
                        if (audioUrl) {
                            // The onclick function creates a new Audio object and plays it.
                            audioButtonHtml = `
                                <button onclick="new Audio('${audioUrl}').play()">
                                    ▶
                                </button>
                                <p>${audioCopyright}</p>
                            `;
                        }

                        // --- 3. Construct Final Popup Content ---
                        const popupContent = `
                            <div class="popup-content">
                                <h3>${lekwungenName}</h3>
                                <p><strong>Pronounced like:</strong> ${anglicize(lekwungenName)}</p>
                                <p><strong>Settler Name:</strong> ${settlerName}</p>
                                ${audioButtonHtml}
                                ${sourcesHtml}
                            </div>
                        `;
                        
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
                const bounds = geoJsonLayer.getBounds();
                
                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [20, 20] });
                    infoBox.textContent = 'Data loaded successfully!';
                } else {
                    infoBox.textContent = 'Data loaded, but no valid bounds found.';
                    console.warn('GeoJSON data loaded, but bounds are not valid.');
                }
                
                // Hide the info box after a few seconds
                setTimeout(() => {
                    infoBox.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error fetching or parsing GeoJSON:', error);
                infoBox.textContent = 'Error: Could not load GeoJSON data. Check URL and file format.';
                infoBox.style.backgroundColor = '#FFDDDD';
            }
        }
    </script>
</body>
</html>
