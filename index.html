<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lək̓ʷaŋən Təŋəxʷ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin="anonymous" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin="anonymous"></script>     

    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@1.0.0/dist/Leaflet.GoogleMutant.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&loading=async&key=AIzaSyBB1fytz06At5xyMegjdPbWZumotf8S__U"

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "BC Sans", Helvetica, Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #333; /* Dark background while tiles load */
        }
        /* Simple info box for loading/error messages */
        #info-box {
            position: absolute;
            top: 10px;
            left: 50px; /* Standard Leaflet control position */
            z-index: 800; /* Above map, below controls */
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="info-box">Loading map...</div>

    <script>
        const geojsonUrl = 'https://raw.githubusercontent.com/jwarrenbc/Lekwungen-Tunguxw/refs/heads/main/data/L%C9%99k%CC%93%CA%B7a%C5%8B%C9%99n%20T%C9%99%C5%8B%C9%99x%CA%B7.geojson';
        let map;

        function initMap() {
            const infoBox = document.getElementById('info-box');
            infoBox.textContent = 'Loading GeoJSON data...';
            
             try {
                map = L.map('map', {
                    center: [48.428333, -123.364722],
                    zoom: 10
                });
                
                const satelliteLayer = L.gridLayer.googleMutant({
                    type: 'satellite',
                    continuousWorld: false,
                    opacity: 1.0
                }).addTo(map);

                map.attributionControl.addAttribution('Map data &copy; Google');
                
                loadGeoJSON();
            } catch (error) {
                console.error('ERROR during map initialization (initMap):', error);
                infoBox.textContent = 'Error initializing map. See console.';
                infoBox.style.backgroundColor = '#FFDDDD';
            }
        }

        async function loadGeoJSON() {
            const infoBox = document.getElementById('info-box');

            try {
                const response = await fetch(geojsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Successfully fetched data, now add it to the map
                const geoJsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: "#ff7800", // Orange
                            weight: 3,
                            opacity: 0.8,
                            fillColor: "#ff7800",
                            fillOpacity: 0.1
                        };
                    },
                    
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
                        } else {
                            layer.bindPopup("A GeoJSON feature");
                        }
                    }
                }).addTo(map);
                const bounds = geoJsonLayer.getBounds();
                
                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [20, 20] });
                    infoBox.textContent = 'Data loaded successfully!';
                } else {
                    infoBox.textContent = 'Data loaded, but no valid bounds found.';
                    console.warn('GeoJSON data loaded, but bounds are not valid.');
                }
                
                // Hide the info box after a few seconds
                setTimeout(() => {
                    infoBox.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error fetching or parsing GeoJSON:', error);
                infoBox.textContent = 'Error: Could not load GeoJSON data. Check URL and file format.';
                infoBox.style.backgroundColor = '#FFDDDD';
            }
        }
    </script>
</body>
</html>
